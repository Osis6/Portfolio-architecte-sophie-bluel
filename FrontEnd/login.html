<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
          <ul>
            <li>projets</li>
            <li>contact</li>
            <li>login</li>
            <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="login">
          <h2>log in</h2>
          <form action="#" method="post">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" />
            <input type="submit" value="Se connecter" />
            <a href="#">Mot de passe oublié</a>
          </form>
        </section>
      </main>
    </div>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <div class="error-message">
      <div class="error-popup">
        <p class="error-text">Erreur dans l'identifiant ou le mot de passe.</p>
        <button id="closeErrorPopup">OK</button>
      </div>
    </div>
    <script type="module" src="api.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
